#=========================
#frames per second
#=========================
output.fps=25




### ### ### ### ####
# DISPLAY SETTINGS #
### ### ### ### ####

# size of the pixel visuals
display.pixel.size.width=6
display.pixel.size.height=6
display.pixel.space=1


### ### ### ### ###
# OUTPUT SETTINGS #
### ### ### ### ###

# set ONE output device (null)
output.device=null

#=========================
# output dimension
#=========================
output.resolution.width=32
output.resolution.height=16


#=========================
#settings for ArtNet
#=========================
#artnet.ip=192.168.1.2

#define how many rgb pixels are used on a universe, maximal 170 (=510 Channels)
#artnet.pixels.per.universe=170

#define the first universe id
#artnet.first.universe.id=1

